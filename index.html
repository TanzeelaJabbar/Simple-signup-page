<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <h2>welcome</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Asperiores sequi natus hic veniam officia.
            </p>
        </div>
        <div class="head1">
            <div class="loginbox">

                <div class="left">
                    <h1>Sign Up</h1>
                    <form action="" class="class1">
                        <label for="Username"></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <label for="Email"></label>
                        <input type="Email" name="Email" id="email" placeholder="Email">
                        <label for="Password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <label for="RetypePassword"></label>
                        <input type="password" name="Repassword" id="Repassword" placeholder="Retype Password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>

                <div class="right">
                    <h1 class="signin">Sign in with <br /> Social Network</h1>
                    <button class="login" id="Facebook"><a href="https://www.facebook.com/" target="_blank">Login with Facebook</a></button>
                    <button class="login" id="Twitter"><a href="https://www.twitter.com/" target="_blank">Login with Twitter</a></button>
                    <button class="login" id="Google"><a href="https://www.google.com/" target="_blank">Login with Google</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
